<h2>The href Attribute</h2>
<p>HTML links are defined with the a tag. The link address is specified in the href attribute:</p>

<a href="https://www.w3schools.com">This is a link</a>
<h2>Size Attributes</h2>
<p>Images in HTML have a set of size attributes, which specifies the width and height of the image:</p>

<img src="https://www.google.com/search?q=d%C3%A2u+t%C3%A2y+%C4%91%C3%A0+l%E1%BA%A1t&tbm=isch&tbo=u&source=univ&sa=X&ved=0ahUKEwimz8mG4KfcAhXQFogKHZFlDsYQsAQIQQ&biw=1517&bih=891#imgrc=QBy_nJL2V047OM:">
